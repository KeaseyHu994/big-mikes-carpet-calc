<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpet Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Big Mike's Carpet Calculator</h1>
    </header>
    
    <main>
        <p>Enter the shape and dimensions of your room.</p>
        <p> Then click <strong>CALCULATE</strong> to calculate your carpet order subtotal.</p>

        <p>Room Length (ft.): <input type="number"></p>
        <p>Room Width (ft.): <input type="number"></p>
        <p>Carpet Price (per sq. ft.): <input type="number"></p>

        <button>CALCULATE</button>

        <hr>

        <p>---</p>
    </main>
</body>
</html>
